<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Neumorphism Login Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="container a-container" id="a-container">
                <form action="" class="form" id="a-form">
                    <h2 class="title">Crie Sua Conta</h2>
                    <div class="form__icons">
                        <img src="svg/fb.svg" alt="Logo do Facebook" class="form__icon">
                        <img src="svg/linkedin.svg" alt="Logo do Facebook" class="form__icon">
                        <img src="svg/twitter.svg" alt="Logo do Facebook" class="form__icon">
                    </div>   

                    <span class="form__span">Ou use o e-mail para cadastro</span>
                    <input type="text" class="form__input" placeholder="Nome">
                    <input type="email" class="form__input" placeholder="Email">
                    <input type="password" class="form__input" placeholder="Senha">
                    <button class="button submit">CADASTRAR</button>
                </form>                
            </div>
           <div class="container b-container" id="b-container">
               <form action="" class="form" id="b-form">
                   <h2 class="title">Entrar no Website</h2>
                   <div class="form__icons">
                    <img src="svg/fb.svg" alt="Logo do Facebook" class="form__icon">
                    <img src="svg/linkedin.svg" alt="Logo do Facebook" class="form__icon">
                    <img src="svg/twitter.svg" alt="Logo do Facebook" class="form__icon">
                </div> 

                    <span class="form__span">Ou use o e-mail para entrar</span>
                    <input type="email" class="form__input" placeholder="Email">
                    <input type="password" class="form__input" placeholder="Senha">
                    <a class="form__link">Esqueceu a senha?</a>
                    <button class="button submit">ENTRAR</button>
               </form>
           </div> 

           <div class="switch" id="switch-cnt">
               <div class="switch__circle"></div>
               <div class="switch__circle switch__circle--t"></div>
               <div class="switch__container" id="switch-c1"> 
                    <h2 class="title">Olá,novamente!</h2>  
                    <p class="description">Para se manter conectado conosco, faça login com suas informações pessoais.</p>   
                    <button class="switch__button button switch-btn">ENTRAR</button>         
               </div>
               <div class="switch__container is-hidden" id="switch-c2">
                   <h2 class="switch__title title">Olá Meu Amigo!</h2>
                   <p class="description">Insira seus dados pessoais e comece a jornada conosco.</p>
                   <button class="switch__button button switch-btn">ENTRAR</button>
               </div>
           </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
